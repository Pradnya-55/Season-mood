<!DOCTYPE html>
<html>
    <head>

        <style>
            .img-season{
                display:block ;
                margin-left: auto;
                margin-right: auto;
                filter: drop-shadow(0px 0px 5px black);

            }
            
            .btn-season{
                background-color: tomato;
                font-size: 30px;
                padding: 10px;
                border-radius: 30px;
                min-width:200px ;
                
            }
            .btn-container{
                display: flex;
                justify-content: space-evenly;
                margin-top: 20px;
            }
            .title{
                text-align: center;
                margin: 5px;
            }
            .title-container{
                background-color: aquamarine;
                font-size:30px ;
                padding: 0;
                margin: 10px;
            }



        </style>
        <script>

            function monsoon()
            {
                document.getElementById("img-season").src='./img/monsoon.png';

            }
            function winter()
            {
                document.getElementById("img-season").src='./img/winter.png';

            }
            function summer()
            {
                document.getElementById("img-season").src='./img/summer.png';

            }
         </script>   


         


    </head>
    <body>
        <div class="title-container">
        <h1 class="title">Season MoodðŸ˜Ž(Theme Changer)</h1>
        </div>


        <img src="./img/summer.png" id="img-season"class="img-season"/>
        <div class="btn-container">
            <button class="btn-season" onclick="summer()">
                Summer
            </button>
            <button class="btn-season" onClick="monsoon()">
                Monsoon
            </button>
            <button class="btn-season" onClick="winter()">
                Winter
            </button>




        </div>


    </body>
    


</html>
